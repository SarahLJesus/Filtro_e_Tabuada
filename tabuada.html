<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        #valor-form {
            font-size: 32px;
            height: 100px;
        }
    </style>
</head>

<body>
    <form>
        <label for="numero">Digite um n√∫mero: </label>
        <input type="number" id="numero" oninput="tabuada()">
        <div id="tabuada"></div>
    </form>

    <script>
        function tabuada() {
            const numeroInput = document.getElementById("numero");
            const tabuadaDiv = document.getElementById("tabuada");

            const numero = parseInt(numeroInput.value);

            if (isNaN(numero)) {
                tabuadaDiv.innerHTML
                return;
            }

            let tabuadaHTML = "Tabuada do " + numero + ":";
            for (let i = 1; i <= 10; i++) {
                tabuadaHTML += numero + " x " + i + " = " + (numero * i);
            }

            tabuadaDiv.innerHTML = tabuadaHTML;
        }
    </script>
</body>

</html>
